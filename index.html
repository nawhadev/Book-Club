<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="book">
        Book Club
    </h1>
    <header>
        <ul class="club">
            <li>Home</li>
            <li>Books</li>
            <li>Blogs</li>
            <li>Support</li>
            <li>About</li>
        </ul>
        <div class="welcome">
            Welcome to book club-an online community of book readers.
        </div>
    </header>
    <section class="Popular">
        <h1 class="popular-head">Popular Books</h1>
        <div class="pic1">
            <img class="pic1-sty" src="malory.jpeg" alt="">
            <h1 class="books-name">Malory Towers</h1>
        </div>
    </section>
    <section class="habit">
        <div class="habit-card">
            <img class="habit-img1" src="book3.jpg" alt="">
            <img class="habit-img2" src="readboy.avif" alt="">
            <img class="habit-img3" src="readgirl.avif" alt="">
        </div>
    </section>
    <section class="comic-books">
        <h1 class="comic-title">Comic Books</h1>
        <div class="comic-container">
            <img class="comic-img" src="comic1.jpg" alt="">
        <img class="comic-img" src="comic2.jpg" alt="">
        <img class="comic-img" src="comic3.jpeg" alt="">
        <img class="comic-img" src="comic4.jpg" alt="">
        </div>
    </section>
    <footer>
        <p class="foot">All right reserved &copy;2025</p>
    </footer> 
</body>
</html>
